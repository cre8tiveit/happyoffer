<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{ clientName}}</ion-title>
    <ion-buttons slot="end" class="flex items-center">
      <button (click)="add()">
        <ng-icon name="heroPlusCircle" class="text-2xl mr-2 mt-1"></ng-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  @if (contacts.length !== 0) {
  <ion-searchbar
    (ionInput)="search($event)"
    placeholder="Search"
  ></ion-searchbar>
  }
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    @for (contact of filteredContacts; track contact.id) {
    <ion-item detail (click)="goContact(contact)"
      ><ion-label
        >{{contact.firstname}} {{contact.lastname}}</ion-label
      ></ion-item
    >
    }
  </ion-list>
</ion-content>
