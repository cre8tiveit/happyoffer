<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <div class="w-3"></div>
      <ion-button>
        <ng-icon
          name="heroHomeSolid"
          class="text-2xl text-black"
          (click)="goHome()"
        ></ng-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Happyoffer</ion-title>
  </ion-toolbar>

  <div class="bg-white py-3 px-3 border-b-black border-b-2">
    <div class="flex items-center">
      <ion-buttons slot="start">
        <ion-back-button
          text=""
          icon="arrow-back-circle-outline"
          class="text-black ml-3"
        ></ion-back-button>
      </ion-buttons>
      <div class="ml-5 font-bold">{{ title }}</div>
    </div>
  </div>
</ion-header>
<ion-content [fullscreen]="true">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="mx-5">
    <div class="mt-5 border border-1 border-gray-400 px-2 rounded-md">
      <ion-input
        label="Client name"
        id="name"
        type="text"
        formControlName="name"
      />
    </div>

    <div class="mt-5 border border-1 border-gray-400 px-2 rounded-md">
      <ion-input
        label="Zip code"
        id="Zipcode"
        type="text"
        formControlName="zipcode"
      />
    </div>

    <div class="mt-5 border border-1 border-gray-400 px-2 rounded-md">
      <ion-input
        label="Adress"
        id="address"
        type="text"
        formControlName="address"
      />
    </div>

    <div class="mt-5 border border-1 border-gray-400 px-2 rounded-md">
      <ion-input
        label="Number"
        id="number"
        type="text"
        formControlName="number"
      />
    </div>

    <div class="mt-5 border border-1 border-gray-400 px-2 rounded-md">
      <ion-input
        label="Country"
        id="country"
        type="text"
        formControlName="country"
      />
    </div>

    <div class="mt-5 border border-1 border-gray-400 px-2 rounded-md">
      <ion-input label="City" id="city" type="text" formControlName="city" />
    </div>

    <div class="mt-5 border border-1 border-gray-400 px-2 rounded-md">
      <ion-input label="Email" id="email" type="text" formControlName="email" />
    </div>

    <div class="mt-5 border border-1 border-gray-400 px-2 rounded-md">
      <ion-input
        label="Chamber of commerce number"
        id="cocn"
        type="text"
        formControlName="cocn"
      />
    </div>

    <div class="mt-5 border border-1 border-gray-400 px-2 rounded-md">
      <ion-input
        label="Phone number"
        id="phonenumber"
        type="text"
        formControlName="phonenumber"
      />
    </div>

    <div class="mt-5 border border-1 border-gray-400 px-2 rounded-md">
      <ion-input
        label="Website url"
        id="url"
        type="text"
        formControlName="url"
      />
    </div>

    <div class="my-10">
      <ion-button type="submit" expand="full" color="secondary"
        >Save</ion-button
      >
    </div>
  </form>
</ion-content>
