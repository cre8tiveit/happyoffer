<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <div class="w-3"></div>
      <ion-button>
        <ng-icon
          name="heroHomeSolid"
          class="text-2xl text-black"
          (click)="goHome()"
        ></ng-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Happyoffer</ion-title>
  </ion-toolbar>

  <div class="bg-white py-3 px-3 border-b-black border-b-2">
    <div class="flex items-center">
      <ion-buttons slot="start">
        <ion-back-button
          text=""
          icon="arrow-back-circle-outline"
          class="text-black ml-3"
        ></ion-back-button>
      </ion-buttons>
      <div class="ml-5 font-bold">{{ title }}</div>
    </div>
  </div>
</ion-header>
<ion-content [fullscreen]="true">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="mx-5">
    <div>
      <ion-input label="name" id="name" type="text" formControlName="name" />
    </div>

    <div>
      <ion-input
        label="street"
        id="street"
        type="text"
        formControlName="street"
      />
    </div>

    <div>
      <ion-input
        label="postal code"
        id="postal code"
        type="text"
        formControlName="postalCode"
      />
    </div>

    <div>
      <ion-input label="city" id="city" type="text" formControlName="city" />
    </div>

    <div>
      <ion-input
        label="country"
        id="country"
        type="text"
        formControlName="country"
      />
    </div>

    <div>
      <ion-input
        label="adress"
        id="address"
        type="text"
        formControlName="address"
      />
    </div>

    <div class="mt-10">
      <ion-button type="submit" expand="full" color="secondary"
        >Save</ion-button
      >
    </div>
  </form>
</ion-content>
