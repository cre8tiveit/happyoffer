<ion-header>
  <app-header [showHomeButton]="true"></app-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button href="/home" text=""></ion-back-button>
    </ion-buttons>

    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="mx-5">
    <div>
      <ion-input label="name" id="name" type="text" formControlName="name" />
    </div>

    <div>
      <ion-input
        label="street"
        id="street"
        type="text"
        formControlName="street"
      />
    </div>

    <div>
      <ion-input
        label="postal code"
        id="postal code"
        type="text"
        formControlName="postalCode"
      />
    </div>

    <div>
      <ion-input label="city" id="city" type="text" formControlName="city" />
    </div>

    <div>
      <ion-input
        label="country"
        id="country"
        type="text"
        formControlName="country"
      />
    </div>

    <div>
      <ion-input
        label="adress"
        id="address"
        type="text"
        formControlName="address"
      />
    </div>

    <div class="mt-10">
      <ion-button type="submit" expand="full" color="secondary"
        >Save</ion-button
      >
    </div>
  </form>
</ion-content>
