<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>Clients</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    @for (client of filterdClients; track client.id) {
    <ion-item (click)="showCompanyDetails(client)" detail>
      <ion-label>{{client.name}}</ion-label>
    </ion-item>
    }
  </ion-list>
</ion-content>
