<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Notes & logging</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="p-5">
    <div class="mb-5 border border-1 border-gray-400 px-2 rounded-md">
      <ion-textarea [(ngModel)]="note" color="dark" mode="ios"></ion-textarea>
    </div>

    <ion-button expand="full" color="primary" (click)="addNote()"
      >Add note</ion-button
    >
  </div>
  <ion-list lines="full">
    @for (note of notes; track note.id ) {
    <ion-item-sliding>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(note.id)">
          <ng-icon name="heroTrash" class="text-2xl text-white"></ng-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          <div [innerHTML]="note.safeMessage"></div>
          <p class="text-gray-500">{{note.createdAt | date }}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>

    }
  </ion-list>
</ion-content>
