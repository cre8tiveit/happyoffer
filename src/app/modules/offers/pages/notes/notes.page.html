<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Notes & logging</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="p-5">
    <ion-textarea></ion-textarea>

    <ion-button expand="full" color="primary">Add note</ion-button>
  </div>
  <ion-list lines="full">
    @for (note of notes; track note.id) {
    <ion-item-sliding>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(note.id)">
          <ng-icon name="heroTrash" class="text-2xl text-white"></ng-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          <h2>{{note.message}}</h2>
          <p class="text-gray-500">{{note.createdAt}}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>

    }
  </ion-list>
</ion-content>
