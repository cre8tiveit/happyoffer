<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    @for( notification of notifications; track notification?.id) {
    <ion-item-sliding>
      <ion-item detail (click)="showOffer(notification.offerId)">
        <ion-label>
          <div class="font-bold">
            {{ notification.createdAt }} | {{notification.createdBy}}
          </div>
          <h2>{{ notification.message }}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="delete(notification.id)">
          <ng-icon name="heroTrash" class="text-xl text-white"></ng-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    }
  </ion-list>
  <!-- @if (notifications.length === 0) {
  <div class="mt-10 text-center">no notifications</div>
  } -->
</ion-content>
